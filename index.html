<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript01</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="letras"></div>
    <div id="palabras"></div>
    <div id="todo"></div>
    <div id="botones-imagenes" class="contenedor-botones" style="text-align: center; margin-top: 40px;">
        <button class="boton" data-img="img1">Toca para ver imagen 1</button>
        <button class="boton" data-img="img2">Toca para ver imagen 2</button>
        <button class="boton" data-img="img3">Toca para ver imagen 3</button>
        <button class="boton" data-img="img4">Toca para ver imagen 4</button>

        <div class="contenedor-imagen" id="img1">
            <img src="images/puplo.jpg" alt="Imagen 1">
        </div>
        <div class="contenedor-imagen" id="img2">
            <img src="images/cocodrilo.avif" alt="Imagen 2">
        </div>
        <div class="contenedor-imagen" id="img3">
            <img src="images/payaso.jpg" alt="Imagen 3">
        </div>
        <div class="contenedor-imagen" id="img4">
            <img src="images/papa.png" alt="Imagen 4">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
